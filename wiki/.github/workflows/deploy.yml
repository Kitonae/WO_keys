name: Deploy Watchout Guide

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Documentation
        run: npm run build

      - name: Create Artifact
        run: |
          zip -r watchout-docs-${{ github.ref_name }}.zip . -x ".git/*" ".github/*" "node_modules/*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: watchout-docs-${{ github.ref_name }}.zip
          generate_release_notes: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
