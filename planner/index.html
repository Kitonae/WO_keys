<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Infrastructure planning tool for WATCHOUT systems using a node-based editor.">
    <title>WATCHOUT Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Using FontAwesome for icons if available, otherwise fallback to text/svg -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <h1>WATCHOUT PLANNER</h1>
            </div>
            <div class="toolbar">
                <!-- WATCHOUT Systems -->
                <div class="dropdown">
                    <button class="tool-btn dropdown-toggle" title="WATCHOUT Systems">
                        <i class="fa-solid fa-cube"></i> WATCHOUT <i class="fa-solid fa-caret-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <button id="add-production" class="dropdown-item">
                            <i class="fa-solid fa-desktop"></i> Production Computer
                        </button>
                        <button id="add-display" class="dropdown-item">
                            <i class="fa-solid fa-server"></i> Display Server
                        </button>
                        <button id="add-watchpax" class="dropdown-item">
                            <i class="fa-solid fa-cube"></i> WATCHPAX
                        </button>
                    </div>
                </div>

                <!-- Displays -->
                <div class="dropdown">
                    <button class="tool-btn dropdown-toggle" title="Display Devices">
                        <i class="fa-solid fa-display"></i> Displays <i class="fa-solid fa-caret-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <button id="add-projector" class="dropdown-item">
                            <i class="fa-solid fa-video"></i> Projector
                        </button>
                        <button id="add-led" class="dropdown-item">
                            <i class="fa-solid fa-border-all"></i> LED Processor
                        </button>
                        <button id="add-matrix" class="dropdown-item">
                            <i class="fa-solid fa-arrows-turn-to-dots"></i> Matrix Switcher
                        </button>
                    </div>
                </div>

                <!-- Protocols / Sources -->
                <div class="dropdown">
                    <button class="tool-btn dropdown-toggle" title="Protocols & Sources">
                        <i class="fa-solid fa-plug"></i> Sources <i class="fa-solid fa-caret-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <button id="add-ndi" class="dropdown-item">
                            <i class="fa-solid fa-podcast"></i> NDI Source
                        </button>
                        <button id="add-capture" class="dropdown-item">
                            <i class="fa-solid fa-sd-card"></i> Capture Card
                        </button>
                        <button id="add-mediaserver" class="dropdown-item">
                            <i class="fa-solid fa-film"></i> Media Server
                        </button>
                        <button id="add-dmx" class="dropdown-item">
                            <i class="fa-solid fa-lightbulb"></i> DMX / Art-Net
                        </button>
                        <button id="add-audio" class="dropdown-item">
                            <i class="fa-solid fa-volume-high"></i> Audio Device
                        </button>
                    </div>
                </div>

                <!-- Infrastructure -->
                <div class="dropdown">
                    <button class="tool-btn dropdown-toggle" title="Infrastructure">
                        <i class="fa-solid fa-network-wired"></i> Infra <i class="fa-solid fa-caret-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <button id="add-switch" class="dropdown-item">
                            <i class="fa-solid fa-network-wired"></i> Network Switch
                        </button>
                        <button id="add-control" class="dropdown-item">
                            <i class="fa-solid fa-gamepad"></i> Control System
                        </button>
                    </div>
                </div>

                <div class="separator"></div>
                <button id="clear-canvas" class="tool-btn danger">
                    <i class="fa-solid fa-trash"></i> Clear
                </button>
                <div class="separator"></div>
                <div class="btn-group">
                    <button id="save-plan" class="tool-btn secondary" title="Download JSON">
                        <i class="fa-solid fa-download"></i> Save
                    </button>
                    <button id="load-plan" class="tool-btn secondary" title="Import JSON">
                        <i class="fa-solid fa-upload"></i> Load
                    </button>
                    <button id="export-image" class="tool-btn secondary" title="Export Image">
                        <i class="fa-solid fa-camera"></i> Export
                    </button>
                </div>
                <input type="file" id="load-file" accept=".json" style="display: none;">
            </div>
        </header>

        <main class="main-editor">
            <div id="editor-container" class="editor-container">
                <svg id="connections-layer" class="connections-layer"></svg>
                <div id="nodes-layer" class="nodes-layer">
                    <!-- Nodes will be added here -->
                </div>
            </div>
            <div class="properties-panel" id="properties-panel">
                <h3>Properties</h3>
                <div id="properties-content">
                    <p class="placeholder-text">Select a node to view properties.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
