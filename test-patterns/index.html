<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate custom test patterns for display calibration and testing.">
    <title>WATCHOUT Test Patterns</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <h1>WATCHOUT TOOLS</h1>
            </div>
            <div class="tabs">
                <div class="tab-slider"></div>
                <button class="tab-btn active" data-tab="projector">Projector Grid</button>
                <button class="tab-btn" data-tab="led">LED Tile Check</button>
            </div>
        </header>

        <main class="main">
            <div id="projector-tab" class="tab-content active">
                <div class="pattern-container">
                    <div class="pattern-controls">
                        <!-- Display Setup Section -->
                        <div class="control-section">
                            <h3 class="section-header">Display Setup</h3>

                            <div class="control-row">
                                <div class="control-group">
                                    <label>Resolution</label>
                                    <div class="input-row input-compact">
                                        <input type="number" id="pattern-width" value="1920" placeholder="W">
                                        <span>×</span>
                                        <input type="number" id="pattern-height" value="1080" placeholder="H">
                                        <span class="unit">px</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label>Layout</label>
                                    <div class="input-row input-compact">
                                        <input type="number" id="display-cols" value="1" min="1" placeholder="C">
                                        <span>×</span>
                                        <input type="number" id="display-rows" value="1" min="1" placeholder="R">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label>Overlap</label>
                                    <div class="input-row input-compact">
                                        <input type="number" id="display-overlap-h" value="0" min="0" placeholder="H">
                                        <span>×</span>
                                        <input type="number" id="display-overlap-v" value="0" min="0" placeholder="V">
                                        <span class="unit">px</span>
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label>Style</label>
                                <div class="options-row">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="show-borders" checked> Borders
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="show-ruler"> Ruler
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="show-info" checked> Info
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Grid Settings Section -->
                        <div class="control-section">
                            <h3 class="section-header">Grid Settings</h3>

                            <div class="control-row">
                                <div class="control-group">
                                    <label>Major Lines</label>
                                    <div class="input-row input-compact">
                                        <input type="number" id="grid-major-size" value="100" step="10">
                                        <span class="unit">px</span>
                                        <input type="color" id="grid-major-color" value="#828282" title="Major Color">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label>Subdivisions</label>
                                    <div class="input-row input-compact">
                                        <input type="number" id="grid-subdivisions" value="4" min="1" max="20">
                                        <input type="color" id="grid-minor-color" value="#333333" title="Minor Color">
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label>Extras</label>
                                <div class="options-row">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="show-stamps"> Stamps
                                    </label>
                                </div>
                            </div>

                            <div class="control-group">
                                <label>Custom Label</label>
                                <input type="text" id="custom-label" placeholder="Enter text label...">
                            </div>
                        </div>

                        <!-- Actions Section -->
                        <div class="control-section actions-section">
                            <div class="split-button">
                                <button id="generate-pattern-btn" class="split-btn-main">Generate</button>
                                <button id="download-pattern-btn" class="split-btn-action" title="Download PNG">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="pattern-display">
                        <canvas id="pattern-canvas"></canvas>
                    </div>
                </div>
            </div>

            <div id="led-tab" class="tab-content">
                <div class="pattern-container">
                    <div class="pattern-controls">
                        <!-- Dimensions Section -->
                        <div class="control-section">
                            <h3 class="section-header">Dimensions</h3>

                            <div class="control-group">
                                <div class="toggle-container" id="led-mode-toggle">
                                    <div class="toggle-slider"></div>
                                    <button class="toggle-btn active" data-mode="res">Pixel Resolution</button>
                                    <button class="toggle-btn" data-mode="count">Tile Count</button>
                                </div>
                            </div>

                            <div class="control-row">
                                <div class="control-group" id="group-wall-res">
                                    <label>Wall Size</label>
                                    <div class="input-row input-compact">
                                        <input type="number" id="led-wall-width" value="1920" placeholder="W">
                                        <span>×</span>
                                        <input type="number" id="led-wall-height" value="1080" placeholder="H">
                                        <span class="unit">px</span>
                                    </div>
                                </div>

                                <div class="control-group" id="group-tile-count"
                                    style="opacity: 0.5; pointer-events: none;">
                                    <label>Tile Count</label>
                                    <div class="input-row input-compact">
                                        <input type="number" id="led-cols" value="15" placeholder="Cols">
                                        <span>×</span>
                                        <input type="number" id="led-rows" value="8" placeholder="Rows">
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label>Tile Size</label>
                                <div class="input-row input-compact">
                                    <input type="number" id="led-tile-width" value="128" placeholder="W">
                                    <span>×</span>
                                    <input type="number" id="led-tile-height" value="128" placeholder="H">
                                    <span class="unit">px</span>
                                </div>
                            </div>
                        </div>

                        <!-- Display Options Section -->
                        <div class="control-section">
                            <h3 class="section-header">Display Options</h3>

                            <div class="control-row">
                                <div class="control-group">
                                    <label>Numbering</label>
                                    <select id="led-numbering">
                                        <option value="row-col">1-1 (Row-Col)</option>
                                        <option value="a-1">A-1 (Row-Col)</option>
                                        <option value="1-a">1-A (Row-Col)</option>
                                        <option value="a-a">A-A (Row-Col)</option>
                                        <option value="global-h">Global (H-Scan)</option>
                                        <option value="global-v">Global (V-Scan)</option>
                                        <option value="none">None</option>
                                    </select>
                                </div>

                                <div class="control-group">
                                    <label>Coord Origin</label>
                                    <select id="led-coords">
                                        <option value="tl">Top-Left</option>
                                        <option value="bl">Bottom-Left</option>
                                        <option value="center">Center</option>
                                        <option value="none">None</option>
                                    </select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label>Style</label>
                                <div class="options-row">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="led-rainbow"> Rainbow
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="led-background"> Fill
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="led-borders" checked> Borders
                                    </label>
                                    <input type="color" id="led-color" value="#8b5cf6" title="Tile Color">
                                </div>
                            </div>
                        </div>

                        <!-- Actions Section -->
                        <div class="control-section actions-section">
                            <div class="split-button">
                                <button id="generate-led-btn" class="split-btn-main">Generate</button>
                                <button id="download-led-btn" class="split-btn-action" title="Download PNG">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="pattern-display">
                        <canvas id="led-canvas"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>WATCHOUT Tools • Test Pattern Generator</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
